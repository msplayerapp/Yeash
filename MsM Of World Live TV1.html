<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger TV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .search-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 15px;
        }

        .dropdown button {
            background-color: #333;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .dropdown button:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px; /* নামানো হলো */
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #666;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }

        .channel-list-container {
            width: 100%;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        .channel-item {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
        }

        .channel-logo {
            width: 50%;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .channel-name {
            font-size: 14px;
            margin: 5px 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Video Player */
        .DagPlaArea {
            display: block;
            position: relative;
            background-color: #1e1e1e;
            z-index: 1000;
            width: 100%;
            height: 100%;
        }

        .player-embed {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .playerload {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }

        .playerload img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Video Player -->
    <div class="DagPlaArea">
        <div id="PlayVideo" class="video-content">
            <div id="embed_holder">
                <div class="player-embed" id="pembed">
                    <div class="playerload">
                        <img src="https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Player%20Icon/1000010208%20(1).png" alt="Player Logo">
                        Loading...
                    </div>
                    <div id="player_embed">
                        <div class="pframe">
                            <iframe src="" frameborder="0" marginwidth="0" marginheight="0" scrolling="NO"
                                    width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true"
                                    mozallowfullscreen="true"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-btn" onclick="closePlayer()">X</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="dropdown">
            <button>&#9776;</button> <!-- Menu icon (hamburger) -->
            <div class="dropdown-content">
                <a href="javascript:void(0)" onclick="switchTab('all', 'https://example.com/channels1.m3u')">All</a>
                <a href="javascript:void(0)" onclick="switchTab('categories', 'https://example.com/channels2.m3u')">Categories</a>
                <a href="javascript:void(0)" onclick="switchTab('server1', 'https://example.com/channels1.m3u')">Server 1</a>
            </div>
        </div>
        <input type="text" id="search-bar" placeholder="Search Channels..." oninput="searchChannels()">
    </div>

    <!-- Channel List Container -->
    <div class="channel-list-container" id="channel-list-container">
        <div class="channel-list" id="channel-list">
            <!-- Channel Items will be dynamically added here -->
        </div>
    </div>

    <script>
        let currentTab = 'all';
        let m3uLinks = {
            all: 'https://example.com/channels1.m3u',
            categories: 'https://example.com/channels2.m3u',
            server1: 'https://example.com/channels1.m3u'
        };
        let channels = [];

        function loadM3UData(m3uLink) {
            fetch(m3uLink)
                .then(response => response.text())
                .then(data => {
                    parseM3UData(data);
                    displayChannels();
                })
                .catch(error => console.error(`Error loading M3U file from ${m3uLink}:`, error));
        }

        function parseM3UData(data) {
            const lines = data.split('\n');
            let channel = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const info = line.split(',');
                    const attributes = line.match(/tvg-logo="(.*?)"/);
                    channel.name = info[1].trim();
                    channel.m3uLink = lines[lines.indexOf(line) + 1].trim();
                    channel.logo = attributes ? attributes[1] : 'https://via.placeholder.com/100'; // Default logo
                    channels.push(channel);
                    channel = {};
                }
            });
        }

        function displayChannels() {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';

            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');

                channelItem.innerHTML = `
                    <img src="${channel.logo}" class="channel-logo" alt="${channel.name}" onclick="playVideo('${channel.m3uLink}')">
                    <div class="channel-name" onclick="playVideo('${channel.m3uLink}')">${channel.name}</div>
                `;

                channelList.appendChild(channelItem);
            });
        }

        function playVideo(m3uLink) {
            const iframe = document.querySelector('.player-embed iframe');
            iframe.src = m3uLink;
            document.getElementById('PlayVideo').style.display = 'block';
        }

        function switchTab(tab, m3uLink) {
            currentTab = tab;
            channels = []; // Reset channels before loading new data
            loadM3UData(m3uLink);
        }

        function searchChannels() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchQuery));

            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';

            filteredChannels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');

                channelItem.innerHTML = `
                    <img src="${channel.logo}" class="channel-logo" alt="${channel.name}" onclick="playVideo('${channel.m3uLink}')">
                    <div class="channel-name" onclick="playVideo('${channel.m3uLink}')">${channel.name}</div>
                `;

                channelList.appendChild(channelItem);
            });
        }

        // Initial load
        loadM3UData(m3uLinks.all);
    </script>
</body>
</html>
