<!DOCTYPE html>
<html>
<head>
  <title>M3U Reel Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      background: black;
    }
    .video-container {
      height: 100vh;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 18px;
      font-family: sans-serif;
      border-radius: 5px;
    }
  </style>
</head>
<body id="reelContainer">
  <script>
    async function loadReels() {
      const profileRes = await fetch('profile.json');
      const profile = await profileRes.json();
      const m3uRes = await fetch(profile.m3u_link);
      const m3uText = await m3uRes.text();

      const lines = m3uText.split('\n').map(line => line.trim()).filter(Boolean);
      const videos = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1] || 'Untitled';
          const url = lines[i + 1];
          videos.push({ title, url });
        }
      }

      // Shuffle videos randomly
      for (let i = videos.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [videos[i], videos[j]] = [videos[j], videos[i]];
      }

      const container = document.getElementById('reelContainer');

      videos.forEach((video, index) => {
        const div = document.createElement('div');
        div.className = 'video-container';

        const videoEl = document.createElement('video');
        videoEl.src = video.url;
        videoEl.controls = false;
        videoEl.autoplay = index === 0;
        videoEl.loop = true;
        videoEl.muted = true;
        videoEl.setAttribute('playsinline', 'true');

        const titleEl = document.createElement('div');
        titleEl.className = 'video-title';
        titleEl.innerText = video.title;

        div.appendChild(videoEl);
        div.appendChild(titleEl);
        container.appendChild(div);
      });

      // Auto-play on scroll
      const allVideos = document.querySelectorAll('video');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.play();
          } else {
            entry.target.pause();
          }
        });
      }, { threshold: 0.75 });

      allVideos.forEach(video => observer.observe(video));
    }

    loadReels();
  </script>
</body>
</html>
