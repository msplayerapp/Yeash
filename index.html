<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: black;
      display: none;
      z-index: 10;
    }
    .profile-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 5;
    }
    .profile-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }
    .profile-text {
      display: flex;
      flex-direction: column;
    }
    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 100;
    }
    #popupContent {
      padding: 20px;
      color: white;
      overflow-y: auto;
      max-height: 100vh;
    }
    #popup button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div id="reelContainer"></div>

  <div id="popup">
    <div id="popupContent"></div>
    <button onclick="closePopup()">&times;</button>
  </div>

  <script>
    const reelContainer = document.getElementById("reelContainer");
    const allVideoData = [];

    async function loadJSON() {
      const response = await fetch("data.json");
      const data = await response.json();
      data.forEach(profile => {
        profile.videos.forEach(video => {
          const videoWrap = document.createElement("div");
          videoWrap.className = "video-container";

          const videoEl = document.createElement("video");
          videoEl.src = video.url;
          videoEl.setAttribute("playsinline", "");
          videoEl.setAttribute("webkit-playsinline", "");
          videoEl.autoplay = true;
          videoEl.loop = true;
          videoEl.muted = true;

          const playIcon = document.createElement("div");
          playIcon.className = "play-icon";
          playIcon.innerHTML = "â–¶";

          videoEl.addEventListener("click", (e) => {
            const rect = videoEl.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (x >= rect.width/2 - 50 && x <= rect.width/2 + 50 && y >= rect.height/2 - 50 && y <= rect.height/2 + 50) {
              playIcon.style.display = "flex";
              setTimeout(() => playIcon.style.display = "none", 2000);
            }
          });

          const profileEl = document.createElement("div");
          profileEl.className = "profile-info";
          profileEl.innerHTML = `
            <img src="${profile.profile_img}" alt="Profile" onclick="openPopup('${profile.name}')">
            <div class="profile-text">
              <strong>${profile.name}</strong>
              ${profile.sub_name}
            </div>
          `;

          videoWrap.appendChild(videoEl);
          videoWrap.appendChild(playIcon);
          videoWrap.appendChild(profileEl);
          reelContainer.appendChild(videoWrap);

          allVideoData.push({ profile, video });
        });
      });
    }

    function openPopup(profileName) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popupContent");
      content.innerHTML = `<h2>${profileName}'s Reels</h2><hr style="border-color: #555;">`;

      allVideoData.forEach((item, idx) => {
        if (item.profile.name === profileName) {
          const div = document.createElement("div");
          div.style.padding = "10px 0";
          div.style.cursor = "pointer";
          div.style.borderBottom = "1px solid #444";
          div.innerText = item.video.title;

          div.onclick = () => {
            const vidContainer = document.querySelectorAll('.video-container')[idx];
            vidContainer.scrollIntoView({ behavior: 'smooth' });
            closePopup();
          };

          content.appendChild(div);
        }
      });

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    loadJSON();
  </script>
</body>
</html>
