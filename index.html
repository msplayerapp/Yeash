<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi M3U Reels with Comments and Likes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
    }
    #reelContainer {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .profile-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 12px;
    }
    .profile-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .profile-text {
      color: white;
      font-size: 14px;
      line-height: 1.2;
    }
    .play-toggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #00aaff;
      background: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    .comment-section, .like-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
    }
    .comment-box, .like-box {
      color: white;
      margin: 5px 0;
    }
    .like-box span {
      color: #00aaff;
    }
    .comment-box input {
      width: 100%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="reelContainer"></div>

  <script>
    // Function to load and display videos with like and comment system
    async function loadReels() {
      const profileList = await fetch('profile.json').then(res => res.json());
      const commentsData = await fetch('comment.json').then(res => res.json());
      const likesData = await fetch('like.json').then(res => res.json());

      const container = document.getElementById('reelContainer');
      let allVideos = [];

      for (const profile of profileList) {
        const m3u = await fetch(profile.m3u_link).then(res => res.text());
        const lines = m3u.split('\n').map(l => l.trim()).filter(Boolean);
        const videos = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1] || 'Untitled';
            const url = lines[i + 1];
            videos.push({ title, url, profile });
          }
        }

        allVideos.push(...videos);
      }

      allVideos.sort(() => Math.random() - 0.5);

      for (const video of allVideos) {
        const div = document.createElement('div');
        div.className = 'video-container';

        const videoEl = document.createElement('video');
        videoEl.src = video.url;
        videoEl.controls = false;
        videoEl.loop = true;
        videoEl.setAttribute('playsinline', 'true');

        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        const toggleBtn = document.createElement('div');
        toggleBtn.className = 'play-toggle';
        toggleBtn.innerHTML = '<i class="fas fa-play"></i>';

        const titleEl = document.createElement('div');
        titleEl.className = 'video-title';
        titleEl.innerText = video.title;

        const profileEl = document.createElement('div');
        profileEl.className = 'profile-info';
        profileEl.innerHTML = `
          <img src="${video.profile.profile_img}" alt="Profile">
          <div class="profile-text">
            <strong>${video.profile.name}</strong>
            ${video.profile.sub_name}
          </div>
        `;

        // Display Like Count
        const likeCount = likesData[video.title] || 0;
        const likeSection = document.createElement('div');
        likeSection.className = 'like-section';
        likeSection.innerHTML = `
          <div class="like-box">
            <span>${likeCount} Likes</span>
            <button class="like-btn" onclick="likeVideo('${video.title}')">Like</button>
          </div>
        `;

        // Display Comments
        const comments = commentsData[video.title] || [];
        const commentSection = document.createElement('div');
        commentSection.className = 'comment-section';
        commentSection.innerHTML = `
          <div class="comment-box">
            <h4>Comments:</h4>
            ${comments.map(comment => `<p><strong>${comment.username}</strong>: ${comment.comment}</p>`).join('')}
            <input type="text" placeholder="Add a comment" onkeydown="if(event.key === 'Enter'){ addComment('${video.title}') }">
          </div>
        `;

        div.appendChild(videoEl);
        div.appendChild(profileEl);
        div.appendChild(titleEl);
        div.appendChild(loader);
        div.appendChild(toggleBtn);
        div.appendChild(likeSection);
        div.appendChild(commentSection);

        container.appendChild(div);
      }
    }

    // Like video function
    function likeVideo(videoTitle) {
      fetch('like.json')
        .then(response => response.json())
        .then(likesData => {
          likesData[videoTitle] = (likesData[videoTitle] || 0) + 1;
          updateLikeJSON(likesData);
        });
    }

    // Add comment function
    function addComment(videoTitle) {
      const commentText = document.querySelector(`.comment-section input`).value;
      if (!commentText) return;

      fetch('comment.json')
        .then(response => response.json())
        .then(commentsData => {
          if (!commentsData[videoTitle]) commentsData[videoTitle] = [];
          commentsData[videoTitle].push({ username: 'Guest', comment: commentText });
          updateCommentJSON(commentsData);
        });
    }

    // Update like.json
    function updateLikeJSON(likesData) {
      fetch('like.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(likesData)
      });
    }

    // Update comment.json
    function updateCommentJSON(commentsData) {
      fetch('comment.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(commentsData)
      });
    }

    loadReels();
  </script>
</body>
</html>
