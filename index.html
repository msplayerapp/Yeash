<!DOCTYPE html>
<html>
<head>
  <title>Multi M3U Reels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #reelContainer {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .profile-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 12px;
    }
    .profile-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .profile-text {
      color: white;
      font-size: 14px;
      line-height: 1.2;
    }
    .profile-text strong {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .profile-text strong i {
      margin-left: 5px;
    }
    .play-toggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #00aaff;
      background: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00aaff;
      font-size: 30px;
      display: none;
      z-index: 5;
    }
    .touch-area {
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
      width: 200px;
      height: 200px;
      z-index: 2;
    }
    .ad-banner {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      height: auto;
      z-index: 3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    .ad-banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="reelContainer"></div>

  <script>
    async function loadReels() {
      const profileList = await fetch('profile.json').then(res => res.json());
      const ads = await fetch('ads.json').then(res => res.json());

      const container = document.getElementById('reelContainer');
      let allVideos = [];

      for (const profile of profileList) {
        const m3u = await fetch(profile.m3u_link).then(res => res.text());
        const lines = m3u.split('\n').map(l => l.trim()).filter(Boolean);
        const videos = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1] || 'Untitled';
            const url = lines[i + 1];
            videos.push({ title, url, profile });
          }
        }

        allVideos.push(...videos);
      }

      allVideos.sort(() => Math.random() - 0.5);

      for (const video of allVideos) {
        const div = document.createElement('div');
        div.className = 'video-container';

        const videoEl = document.createElement('video');
        videoEl.src = video.url;
        videoEl.controls = false;
        videoEl.loop = true;
        videoEl.setAttribute('playsinline', 'true');

        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        const toggleBtn = document.createElement('div');
        toggleBtn.className = 'play-toggle';
        toggleBtn.innerHTML = '<i class="fas fa-play"></i>';

        const touchArea = document.createElement('div');
        touchArea.className = 'touch-area';
        touchArea.addEventListener('click', () => {
          toggleBtn.style.display = 'block';
          setTimeout(() => toggleBtn.style.display = 'none', 2000);
        });

        toggleBtn.onclick = () => {
          if (videoEl.paused) {
            videoEl.play();
            toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            videoEl.pause();
            toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        };

        videoEl.addEventListener('waiting', () => loader.style.display = 'block');
        videoEl.addEventListener('playing', () => loader.style.display = 'none');
        videoEl.addEventListener('canplay', () => loader.style.display = 'none');

        videoEl.addEventListener('pause', () => {
          toggleBtn.style.display = 'block';
          toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        videoEl.addEventListener('play', () => {
          toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
          setTimeout(() => toggleBtn.style.display = 'none', 1500);
        });

        const titleEl = document.createElement('div');
        titleEl.className = 'video-title';
        titleEl.innerText = video.title;

        const profileEl = document.createElement('div');
        profileEl.className = 'profile-info';
        profileEl.innerHTML = `
          <img src="${video.profile.profile_img}" alt="Profile">
          <div class="profile-text">
            <strong>
              ${video.profile.name}
              ${video.profile.verified ? '<i class="fas fa-circle-check" style="color:#0095f6;"></i>' : ''}
            </strong>
            ${video.profile.sub_name}
          </div>
        `;

        const ad = ads[Math.floor(Math.random() * ads.length)];
        const adBanner = document.createElement('a');
        adBanner.className = 'ad-banner';
        adBanner.href = ad.link;
        adBanner.target = '_blank';
        adBanner.innerHTML = `<img src="${ad.image}" alt="Advertisement">`;

        div.appendChild(videoEl);
        div.appendChild(profileEl);
        div.appendChild(titleEl);
        div.appendChild(loader);
        div.appendChild(toggleBtn);
        div.appendChild(touchArea);
        div.appendChild(adBanner);
        container.appendChild(div);
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const vid = entry.target;
          const toggle = vid.parentElement.querySelector('.play-toggle');

          if (entry.isIntersecting) {
            vid.play().then(() => {
              toggle.innerHTML = '<i class="fas fa-pause"></i>';
              toggle.style.display = 'none';
            }).catch(() => {
              toggle.innerHTML = '<i class="fas fa-play"></i>';
              toggle.style.display = 'block';
            });
          } else {
            vid.pause();
          }
        });
      }, {
        threshold: 0.85
      });

      document.querySelectorAll('video').forEach(video => observer.observe(video));
    }

    loadReels();
  </script>
</body>
</html>
