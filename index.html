<!DOCTYPE html>
<html>
<head>
  <title>Random M3U Video Player</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    #videoTitle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 6px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay></video>
  <div id="videoTitle">Loading...</div>

  <script>
    async function loadAndPlay() {
      const profileRes = await fetch('profile.json');
      const profile = await profileRes.json();
      const m3uRes = await fetch(profile.m3u_link);
      const m3uText = await m3uRes.text();

      const lines = m3uText.split('\n').map(line => line.trim()).filter(Boolean);
      const videos = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1] || 'Untitled';
          const url = lines[i + 1];
          videos.push({ title, url });
        }
      }

      const player = document.getElementById('player');
      const titleBox = document.getElementById('videoTitle');

      function playRandomVideo() {
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];
        player.src = video.url;
        titleBox.textContent = video.title;
        player.play();
      }

      player.addEventListener('ended', playRandomVideo);

      // Start with a random video
      playRandomVideo();
    }

    loadAndPlay();
  </script>
</body>
</html>
