<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reel Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #reel-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .reel {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .loading-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      z-index: 5;
      display: none;
    }
    .title-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
    }
    .play-toggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .touch-area {
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="reel-container"></div>

<script>
  const m3uUrl = 'profile.json'; // JSON ফরম্যাটে M3U লিংক থাকবে

  async function fetchM3U(url) {
    const res = await fetch(url);
    const data = await res.text();
    const lines = data.split('\n');
    const videos = [];

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        const title = lines[i].split(',')[1];
        const link = lines[i + 1];
        videos.push({ title, link });
      }
    }

    return videos.sort(() => 0.5 - Math.random()); // Randomize
  }

  async function loadReels() {
    const reels = await fetchM3U(m3uUrl);
    const container = document.getElementById('reel-container');

    reels.forEach(({ title, link }) => {
      const reel = document.createElement('div');
      reel.className = 'reel';

      const video = document.createElement('video');
      video.src = link.trim();
      video.setAttribute('playsinline', '');
      video.setAttribute('autoplay', '');
      video.setAttribute('muted', '');
      video.setAttribute('controls', false);
      video.volume = 1.0;

      const loading = document.createElement('div');
      loading.className = 'loading-icon';
      loading.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      const titleBox = document.createElement('div');
      titleBox.className = 'title-box';
      titleBox.innerText = title;

      const toggleBtn = document.createElement('div');
      toggleBtn.className = 'play-toggle';
      toggleBtn.innerHTML = '<i class="fas fa-play"></i>';

      const touchArea = document.createElement('div');
      touchArea.className = 'touch-area';

      reel.appendChild(video);
      reel.appendChild(loading);
      reel.appendChild(titleBox);
      reel.appendChild(toggleBtn);
      reel.appendChild(touchArea);
      container.appendChild(reel);

      video.addEventListener('waiting', () => loading.style.display = 'block');
      video.addEventListener('playing', () => loading.style.display = 'none');

      video.addEventListener('canplay', () => {
        video.muted = false;
        video.play();
      });

      video.addEventListener('error', () => {
        loading.innerHTML = '<i class="fas fa-times-circle"></i>';
      });

      // Play Toggle Handling
      touchArea.addEventListener('click', () => {
        toggleBtn.style.display = 'flex';
        setTimeout(() => toggleBtn.style.display = 'none', 1500);
      });

      toggleBtn.onclick = () => {
        if (video.paused) {
          video.play();
          toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          video.pause();
          toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        toggleBtn.style.display = 'flex';
        setTimeout(() => toggleBtn.style.display = 'none', 1500);
      };
    });
  }

  // Scroll Trigger Auto Play
  document.getElementById('reel-container').addEventListener('scroll', () => {
    const reels = document.querySelectorAll('.reel');
    reels.forEach((reel) => {
      const rect = reel.getBoundingClientRect();
      const video = reel.querySelector('video');
      if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });
  });

  loadReels();
</script>

</body>
</html>
