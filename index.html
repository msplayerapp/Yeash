<!DOCTYPE html>
<html>
<head>
  <title>Reel Style Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      overflow: hidden;
    }
    #reelContainer {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      transition: transform 0.3s ease-in-out;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .play-toggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px;
      display: none;
      z-index: 5;
    }
    .touch-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="reelContainer"></div>

  <script>
    async function loadReels() {
      const profileRes = await fetch('profile.json');
      const profile = await profileRes.json();
      const m3uRes = await fetch(profile.m3u_link);
      const m3uText = await m3uRes.text();

      const lines = m3uText.split('\n').map(line => line.trim()).filter(Boolean);
      const videos = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1] || 'Untitled';
          const url = lines[i + 1];
          videos.push({ title, url });
        }
      }

      // Shuffle videos
      for (let i = videos.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [videos[i], videos[j]] = [videos[j], videos[i]];
      }

      const container = document.getElementById('reelContainer');

      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-container';

        const videoEl = document.createElement('video');
        videoEl.src = video.url;
        videoEl.controls = false;
        videoEl.loop = true;
        videoEl.setAttribute('playsinline', 'true');

        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        const titleEl = document.createElement('div');
        titleEl.className = 'video-title';
        titleEl.innerText = video.title;

        const toggleBtn = document.createElement('div');
        toggleBtn.className = 'play-toggle';
        toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';

        const touchArea = document.createElement('div');
        touchArea.className = 'touch-area';

        touchArea.addEventListener('click', () => {
          toggleBtn.style.display = 'block';
          setTimeout(() => toggleBtn.style.display = 'none', 2000);
        });

        toggleBtn.onclick = () => {
          if (videoEl.paused) {
            videoEl.play();
            toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            videoEl.pause();
            toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        };

        videoEl.addEventListener('waiting', () => loader.style.display = 'block');
        videoEl.addEventListener('playing', () => loader.style.display = 'none');
        videoEl.addEventListener('canplay', () => loader.style.display = 'none');

        div.appendChild(videoEl);
        div.appendChild(loader);
        div.appendChild(titleEl);
        div.appendChild(toggleBtn);
        div.appendChild(touchArea);
        container.appendChild(div);
      });

      const allVideos = document.querySelectorAll('video');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const vid = entry.target;
          const toggle = vid.parentElement.querySelector('.play-toggle');

          if (entry.isIntersecting) {
            vid.muted = false;
            vid.play().then(() => {
              toggle.innerHTML = '<i class="fas fa-pause"></i>';
            }).catch(() => {
              vid.muted = false;
              vid.play();
            });
          } else {
            vid.pause();
          }
        });
      }, {
        threshold: 0.85
      });

      allVideos.forEach(video => observer.observe(video));
    }

    loadReels();
  </script>
</body>
</html>
